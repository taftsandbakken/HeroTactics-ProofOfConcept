<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hero Tactics</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/practiceGrid.js"></script>
	</head>	
<body oncontextmenu="return false;">
	<div id="totalDiv">
		<div id="titleDiv"><h1>Hero Tactics (Demo-0.1)</h1></div>
		<div id="topMenuDiv">
			<button type="button" id="startButton" onclick=startGame()>Start Game</button>
			<button type="button" id="mainMenuButton" class="hidden" onclick=goToMainMenu()>Main Menu</button>
			<button type="button" id="helpButton" onclick=help()>Help</button>
		</div>
		<canvas id="canvas" width="988" height="608" style="border:1px solid #000000">  <!-- was w=684 h=532 -->
		</canvas>
		<div id="sideMenuDiv">
			<div id="statsDiv"></div>
			<div id="otherDiv"></div>
		</div>
	</div>
</body>
</html>
